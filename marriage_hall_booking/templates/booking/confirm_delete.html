{% extends 'base.html' %}
{% block title %}Delete {{ object_name }} - Mandap{% endblock %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Confirmation</h2>
    <p class="mb-6">Are you sure you want to delete <strong>{{ object_name }}</strong>: <strong>{{ object_display }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 mr-2">Yes, Delete</button>
        <a href="{{ cancel_url }}" class="px-6 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>

{% endblock %}
