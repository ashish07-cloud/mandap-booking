<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    
    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
        }
        
        .heading-font {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        .floating-animation {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.05);
        }
        
        .error-illustration {
            width: 100%;
            max-width: 280px;
            height: auto;
            margin: 0 auto;
        }
        
        .error-number {
            font-size: 5.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(79, 70, 229, 0.15);
            line-height: 1;
            letter-spacing: -0.025em;
        }
        
        .gradient-border {
            position: relative;
            background: white;
            border-radius: 1.5rem;
        }
        
        .gradient-border::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, #818cf8, #c084fc, #a5b4fc);
            border-radius: 1.5rem;
            z-index: -1;
            animation: rotate 6s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .error-number {
                font-size: 8rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-8 sm:py-12">
    <!-- Background elements -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden z-0">
        <div class="absolute top-10% left-10% w-64 h-64 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
        <div class="absolute bottom-10% right-10% w-64 h-64 bg-indigo-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
        <div class="absolute top-30% right-20% w-48 h-48 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30"></div>
    </div>
    
    <div class="relative z-10 w-full max-w-2xl">
        <!-- Header with Logo -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center mb-4">
                <div class="w-10 h-10 rounded-lg bg-indigo-600 flex items-center justify-center">
                    <i class="fas fa-cube text-white text-lg"></i>
                </div>
                <span class="ml-3 text-xl font-bold text-gray-800">Mandap</span>
            </div>
            <h2 class="text-sm font-semibold text-indigo-600 tracking-wide uppercase">Error 404</h2>
        </div>
        
        <!-- Main Content -->
        <div class="gradient-border">
            <div class="glass-effect rounded-[1.5rem] p-6 sm:p-10 w-full text-center">
                <!-- Error Illustration -->
                <div class="error-illustration floating-animation mb-8">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="w-full h-auto">
                        <circle cx="100" cy="100" r="90" fill="none" stroke="#E0E7FF" stroke-width="8"/>
                        <g transform="translate(50, 50)">
                            <path d="M50,50 Q65,30 80,50 T110,50" fill="none" stroke="#818cf8" stroke-width="5" stroke-linecap="round"/>
                            <circle cx="65" cy="65" r="5" fill="#4F46E5"/>
                            <circle cx="95" cy="65" r="5" fill="#4F46E5"/>
                            <path d="M60,80 Q75,90 90,80" fill="none" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
                        </g>
                        <text x="100" y="160" text-anchor="middle" font-size="24" font-weight="bold" fill="#4F46E5">404</text>
                    </svg>
                </div>
                
                <!-- Main Heading -->
                <h1 class="heading-font text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
                    Page Not Found
                </h1>
                
                <!-- Error Message in Hindi -->
                <p class="text-lg text-gray-700 mb-6">
                    Sorry! Lekin aap galat URL pe aagye h ü§∑‚Äç‚ôÇÔ∏è
                </p>
                
                <!-- Description -->
                <p class="text-gray-600 mb-8 leading-relaxed max-w-2xl mx-auto">
                    The page you're looking for might have been moved, deleted, or doesn't exist. 
                    Please check the URL or try searching our site.
                </p>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/" class="inline-flex items-center justify-center gap-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3.5 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-home"></i>
                        Go to Homepage
                    </a>
                    
                    <button onclick="history.back()" class="inline-flex items-center justify-center gap-3 bg-white text-gray-800 px-6 py-3.5 rounded-xl border border-gray-200 hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-0.5 shadow hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                        <i class="fas fa-arrow-left"></i>
                        Go Back
                    </button>
                </div>
                
                
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-10 text-sm text-gray-500">
            <p>&copy; 2025 Mandap. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Add a subtle hover effect to buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button, a[href]');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });
        });
    </script>
</body>
</html>
